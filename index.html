<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador AbnerSZV</title>

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="preload" href="css/normalice.css"> -->
    <link rel="stylesheet" href="css/normalice.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">

        <header class="header">
            <h1>
                <img class="logo" src="img/Logo.png" alt="Alura Logo">
            </h1>
        </header>

        <section class="encrypt-text">
            <textarea class="text-textarea text-in" id="text-in" placeholder="Ingrese el texto aqui"></textarea>
            <label for="text-in" class="labels"><img class="warning-img" src="img/warning.png" alt="Info solo letras minusculas sin acentos">Solo letras minusculas y sin acento.</label>

            <div class="btn-container">
                <button class="btn btn-encrypt" id="btn-encrypt">Encriptar</button>
                <button class="btn btn-decrypt" id="btn-decrypt">Desencriptar</button>
            </div>
        </section>

        <section class="decrypt-text">
            <textarea class="text-textarea text-out hidde" id="text-out"></textarea>
            <div class="decrypt-text-placeholder">
                <img id="muneco" class="muneco hidde" src="img/muneco.png" alt="Alura muneco">
                <h2 id="noMsj" class="noMsj">Ningún Mensaje fue encontrado</h2>
                <p class="enMsj" id="enMsj">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btn btn-copy hidde" id="btn-copy">Copiar</button>
                <button class="btn btn-clean hidde" id="btn-clean">Limpiar</button>
            </div>     
        </section>
    </main>

    <footer class="footer">
        <div class="footer_icons">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                <path d="M8 11l0 5" />
                <path d="M8 8l0 .01" />
                <path d="M12 16l0 -5" />
                <path d="M16 16v-3a2 2 0 0 0 -4 0" />
            </svg>
        </div>
        <p class="labels">Copyright © 2023 by Abner Zacarias All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
